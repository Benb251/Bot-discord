<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Bot Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-label { color: #888; margin-top: 8px; }
        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .section h2 {
            margin-bottom: 16px;
            color: #7c3aed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th { color: #888; font-weight: normal; }
        .btn {
            background: linear-gradient(90deg, #7c3aed, #00d4ff);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-danger { background: linear-gradient(90deg, #ef4444, #dc2626); }
        .status-online { color: #22c55e; }
        .status-offline { color: #ef4444; }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Antigravity Bot Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="status">...</div>
                <div class="stat-label">Tr·∫°ng th√°i</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">...</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="guilds">...</div>
                <div class="stat-label">Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="memory">...</div>
                <div class="stat-label">Memory Contexts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messages">...</div>
                <div class="stat-label">Tin nh·∫Øn trong b·ªô nh·ªõ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="autoReply">...</div>
                <div class="stat-label">Auto-reply Channels</div>
            </div>
        </div>

        <div class="section">
            <h2>üè† Servers</h2>
            <table id="guildsTable">
                <thead>
                    <tr>
                        <th>T√™n</th>
                        <th>Members</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>üíæ Memory Contexts</h2>
            <table id="memoryTable">
                <thead>
                    <tr>
                        <th>Context ID</th>
                        <th>Messages</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <button class="btn refresh-btn" onclick="refresh()">üîÑ</button>

    <script>
        const API_URL = window.location.origin;

        async function fetchStatus() {
            try {
                const res = await fetch(`${API_URL}/api/status`);
                const data = await res.json();
                
                document.getElementById('status').innerHTML = 
                    `<span class="status-online">‚óè Online</span>`;
                document.getElementById('uptime').textContent = data.uptimeFormatted;
                document.getElementById('guilds').textContent = data.totalGuilds;
                document.getElementById('memory').textContent = data.totalMemoryContexts;
                document.getElementById('messages').textContent = data.totalMessages;
                document.getElementById('autoReply').textContent = data.autoReplyChannels;
            } catch (e) {
                document.getElementById('status').innerHTML = 
                    `<span class="status-offline">‚óè Offline</span>`;
            }
        }

        async function fetchGuilds() {
            try {
                const res = await fetch(`${API_URL}/api/guilds`);
                const guilds = await res.json();
                
                const tbody = document.querySelector('#guildsTable tbody');
                tbody.innerHTML = guilds.map(g => `
                    <tr>
                        <td>${g.name}</td>
                        <td>${g.memberCount}</td>
                        <td><code>${g.id}</code></td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to fetch guilds:', e);
            }
        }

        async function fetchMemory() {
            try {
                const res = await fetch(`${API_URL}/api/memory`);
                const memory = await res.json();
                
                const tbody = document.querySelector('#memoryTable tbody');
                tbody.innerHTML = memory.map(m => `
                    <tr>
                        <td><code>${m.contextId}</code></td>
                        <td>${m.messageCount}</td>
                        <td>
                            <button class="btn btn-danger" onclick="clearMemory('${m.contextId}')">
                                üóëÔ∏è Clear
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to fetch memory:', e);
            }
        }

        async function clearMemory(contextId) {
            if (!confirm(`X√≥a memory cho ${contextId}?`)) return;
            
            await fetch(`${API_URL}/api/memory/${encodeURIComponent(contextId)}`, {
                method: 'DELETE'
            });
            refresh();
        }

        function refresh() {
            fetchStatus();
            fetchGuilds();
            fetchMemory();
        }

        // Auto-refresh every 30 seconds
        setInterval(refresh, 30000);
        refresh();
    </script>
</body>
</html>
